<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/expense'"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Expense</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateExpense()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title of Receipt </ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Total Receipt Value</ion-label>
            <ion-input type="number" formControlName="value"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('value').valid && form.get('value').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>You must enter a value</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">TimeStamp</ion-label>
          <ion-datetime
            min="2021-01-01"
            max="2029-12-31"
            displayFormat="D MMM YYYY H:mm"
            formControlName="dtg"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label>Receipt Image</ion-label>
        <ion-img
        [src]="selectedImage"
        *ngIf="selectedImage"
      ></ion-img>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
